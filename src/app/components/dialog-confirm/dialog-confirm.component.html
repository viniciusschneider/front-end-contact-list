<h2 mat-dialog-title>Confirmar</h2>
<mat-dialog-content>
  <p>{{ data.message }}</p>
</mat-dialog-content>
<mat-dialog-actions>
  <div class="d-flex justify-content-end w-100">
    <button mat-button mat-dialog-close>Cancelar</button>
    <button mat-button color="primary" (click)="confirm()">Confirmar</button>
  </div>
</mat-dialog-actions>
